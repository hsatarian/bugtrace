<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .session-item {
      transition: all 0.2s ease-in-out;
    }

    .session-item:hover {
      transform: translateX(4px);
    }

    .btn-recording {
      @apply bg-red-600 hover:bg-red-700 focus:ring-red-500;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <div class="container p-4 mx-auto">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">BugTrace</h1>
      <p class="text-sm text-gray-600">Network Request Recorder</p>
    </div>

    <div class="space-y-4">
      <div class="flex justify-center">
        <button id="recordButton" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
          <span class="button-content flex items-center space-x-2">
            <i class="fas fa-circle text-sm"></i>
            <span class="button-text">Start Recording</span>
            <span class="spinner ml-2"></span>
          </span>
        </button>
      </div>

      <div id="status" class="text-sm text-center text-gray-600 h-6"></div>

      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="p-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-800">Recorded Sessions</h2>
        </div>
        <div id="sessionsList" class="divide-y divide-gray-200">
          <div class="p-4 text-center text-gray-500 text-sm">
            No recorded sessions yet
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
