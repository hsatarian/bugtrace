<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      width: 450px;
      min-height: 550px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .session-item {
      transition: all 0.2s ease-in-out;
    }

    .session-item:hover {
      transform: translateX(4px);
    }

    .btn-recording {
      @apply bg-red-600 hover:bg-red-700 focus:ring-red-500;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.8);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="glass-header fixed top-0 left-0 right-0 z-50 px-4 py-3 shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fas fa-bug text-blue-600 text-xl"></i>
        <h1 class="text-lg font-semibold text-gray-800">BugTrace</h1>
      </div>
      <div>
        <button id="recordButton" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          <span class="spinner mr-2"></span>
          <i class="fas fa-circle text-xs mr-2"></i>
          <span class="button-text">Start Recording</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mt-16 p-4">
    <!-- Status Messages -->
    <div id="status" class="mb-4 px-4 py-2 rounded-lg text-sm font-medium"></div>

    <!-- Sessions Section -->
    <div class="bg-white rounded-lg shadow">
      <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-lg font-medium text-gray-900">Recorded Sessions</h2>
        <button id="deleteAllButton" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          <i class="fas fa-trash-alt text-gray-400 mr-2"></i>
          Delete All
        </button>
      </div>
      
      <div id="sessionsList" class="divide-y divide-gray-200">
        <!-- Sessions will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
